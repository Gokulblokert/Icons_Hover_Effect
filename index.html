<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="custom.css">

    <!---------------------Font Awesome------------------------------>
    <script src="https://kit.fontawesome.com/cdcced96ff.js" crossorigin="anonymous"></script>
</head>

<body>

    <!----------------Whatapp Button start---------------------------->

    <a href="https://api.whatsapp.com/send?phone=" target="blank_page" title="whatsapp" class=" whatsapp-btn">
        <img src="WhatsApp_icon.png" alt="">
    </a>


    <div class="box">
        <div class="fb">
            <i class="fab fa-facebook-square"></i> <span>Facebook</span>
        </div>
        <div class="twit">
            <i class="fab fa-twitter-square"></i> <span>Twitter</span>
        </div>
        <div class="insta">
            <i class="fab fa-instagram-square"></i> <span>Instagram</span>
        </div>

        <div class="tele">
            <i class="fab fa-telegram-plane"></i>
            <span>Telegram</span>
        </div>
        <div class="mail">
            <i class="fas fa-envelope"></i>
            <span>Mail To Us</span>
        </div>

        <div class="call">
            <i class="fas fa-phone-alt"></i>
            <span>Call To Us</span>
        </div>
    </div>

    <div class="login-form">
        <h2>Sign In </h2>
        <form action="">
            <input type="text" placeholder="Email ID">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign In">
        </form>
        <div class="extra">
            <div class="forgot" style="margin-top: 18px;">
                <a href=""><span>Forgot Password?</span></a>
            </div>
            <div class="create">
                <p>New User?
                    <a href=""> <span>Create an Account</span></a>
                </p>
            </div>
        </div>

        <div class="or">
            <span>OR</span>
        </div>

        <div class="login-with">
            <span>Login With</span>
            <a href=""><button>Sign in with <i class="fab fa-google"></i> </button></a>
        </div>
    </div>

    <div class="signup-form">
        <h2>Create an Account </h2>
        <form action="">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email ID">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <input type="submit" value="Create an Account">
        </form>
        <div class="extra" style="margin-top: 0;">
            <p>Already have an account? <a href="">Login</a> </p>
        </div>

        <div class="or">
            <span>OR</span>
        </div>

        <div class="login-with">
            <span>Login With</span>
            <a href=""><button>Sign in with <i class="fab fa-google"></i> </button></a>
        </div>
    </div>

</body>

</html>
